<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats Preview</title>
</head>
<body>
    <div class="container">
        <div class="stats-details">
            <h3 class="stats-title">Get <span class="purple-text">insights</span> that help your business grow.</h3>
            <p class="stats-description">Discover the benefits of data analytics and make better desicions regarding revenue, customer experience, and overall efficiency</p>
            <div class="stats-data">
                <div class="stat-data">
                    <p class="stat-number">10k+</p>
                    <p class="stat-name">companies</p>
                </div>
                <div class="stat-data">
                    <p class="stat-number">314</p>
                    <p class="stat-name">templates</p>
                </div>
                <div class="stat-data">
                    <p class="stat-number">12M+</p>
                    <p class="stat-name">queries</p>
                </div>
            </div>
        </div>
        <picture class="stats-image">
            <source srcset="./images/image-header-mobile.jpg" media="(width < 1000px)">
            <img src="./images/image-header-desktop.jpg" alt="people working in an office with computers">
        </picture>
    </div>
</body>
</html>
