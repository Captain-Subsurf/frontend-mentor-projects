<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Article Preview Component</title>
</head>
<body>
    <main>
    <article class="component">
        <img src="./images/drawers.jpg" alt="an image of a fine drawer" class="article-img">
        <div class="article-details">
            <h1 class="article-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p class="article-description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <div class="actions">
                <div class="share-menu no-display">
                    <p class="menu-text">Share</p>
                    <img src="./images/icon-facebook.svg" alt="facebook icon" class="menu-icon">
                    <img src="./images/icon-twitter.svg" alt="twitter icon" class="menu-icon">
                    <img src="./images/icon-pinterest.svg" alt="pinterest icon" class="menu-icon">
                </div>
                <div class="article-author">
                    <img src="./images/avatar-michelle.jpg" alt="picture of author" class="profile-pic">
                    <p class="author-info"><span class="author-name">Michelle Appleton</span>28 Jun 2020</p>
                </div>
                <img src="./images/icon-share.svg" alt="share icon" class="share-icon">
            </div>
        </div>
    </article>
</main>
    <script src="script.js"></script>
</body>
</html>
