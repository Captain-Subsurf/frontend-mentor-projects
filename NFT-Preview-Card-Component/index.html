<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>NFT Card Component</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/image-equilibrium.jpg" alt="the nft image" class="nft-image">
            <div class="icon-container">
                <img src="./images/icon-view.svg" alt="an eye icon" class="view-icon">
            </div>
        </div>
        <h3 class="nft-title">Equilibrium #3429</h3>
        <p class="nft-description blue-text">Our Equilibrium collection promotes balance and calm</p>
        <div class="nft-purchase-info">
            <div class="nft-price-info nft-info">
                <img src="./images/icon-ethereum.svg" alt="etherium icon" class="price-icon icon">
                <p class="price info">0.041 ETH</p>
            </div>
            <div class="nft-time-info nft-info">
                <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon icon">
                <p class="time info blue-text">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="creator-info">
            <img src="./images/image-avatar.png" alt="profile picture of nft creator" class="creator-image">
            <p class="creator-name"><span class="blue-text">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
