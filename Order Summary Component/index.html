<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="an illustration hero image" class="hero-image">
        <div class="summary">
            <h1 class="summary-title">Order Summary</h1>
            <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="order-plan">
                <div class="payment-plan">
                    <img src="./images/icon-music.svg" alt="a music icon" class="music-icon">
                    <p class="payment-details"><span>Annual Plan</span>$59.99/year</p>
                </div>
                <a href="#" class="change-plan-btn">Change</a>
            </div>
            <button class="payment-btn">Proceed to Payment</button>
            <a href="#" class="cancel-order-btn">Cancel Order</a>
        </div>
    </div>
</body>
</html>
