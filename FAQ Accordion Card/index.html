<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>FAQ Accordion</title>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <picture class="accordion-img">
                <source srcset="./images/illustration-woman-online-desktop.svg" media="(width > 40em)">
                <img src="./images/illustration-woman-online-mobile.svg" alt="illustration of woman online">
                <picture class="shadow">
                    <source srcset="./images/bg-pattern-desktop.svg" media="(width > 40em)">
                    <img src="./images/bg-pattern-mobile.svg" alt="shadow of illustration">
                </picture>
            </picture>
        </div>
        <img src="./images/illustration-box-desktop.svg" alt="box with @" class="box-img">

        <div class="accordion">
            <h1 class="title">FAQ</h1>
            <div class="accordion-elements">
                <div class="element">
                    <p class="question" data-answer="You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.">
                        How many team members can I invite?
                    </p>
                    <img src="./images/icon-arrow-down.svg"  alt="arrow down icon" class="arrow-icon">
                </div>
                <div class="element">
                    <p class="question" data-answer="No more than 2GB. All files in your account must fit your allotted storage space.">
                        What is the maximum file upload size?
                    </p>
                    <img src="./images/icon-arrow-down.svg"  alt="arrow down icon" class="arrow-icon">
                </div>
                <div class="element">
                    <p class="question" data-answer="Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.">
                        How do I reset my password?
                    </p>
                    <img src="./images/icon-arrow-down.svg"  alt="arrow down icon" class="arrow-icon">
                </div>
                <div class="element">
                    <p class="question" data-answer="Yes! Send us a message and we'll process your request no questions asked.">
                        Can I cancel my subscription?
                    </p>
                    <img src="./images/icon-arrow-down.svg"  alt="arrow down icon" class="arrow-icon">
                </div>
                <div class="element">
                    <p class="question" data-answer="Chat and email support is available 24/7. Phone lines are open during normal business hours.">
                        How many team members can I invite?
                    </p>
                    <img src="./images/icon-arrow-down.svg"  alt="arrow down icon" class="arrow-icon">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
