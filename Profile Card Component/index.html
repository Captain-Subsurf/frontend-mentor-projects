<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Profile Card Component</title>
</head>
<body>
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-bubble" id="top-bubble">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bubble" id="bottom-bubble">
    <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="a pattern with circles" class="card-pattern">
        <img src="./images/image-victor.jpg" alt="profile picture" class="profile-pic">
        <div class="profile-section">
            <h3 class="profile-info">Victor Crest <span class="light-text">26</span></h3>
            <p class="profile-location light-text">London</p>
        </div>
        <div class="profile-details">
            <div class="detail">
                <p class="detail-count">80K</p>
                <p class="detail-desc light-text">Followers</p>
            </div>
            <div class="detail">
                <p class="detail-count">803K</p>
                <p class="detail-desc light-text">Likes</p>
            </div>
            <div class="detail">
                <p class="detail-count">1.4K</p>
                <p class="detail-desc light-text">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
