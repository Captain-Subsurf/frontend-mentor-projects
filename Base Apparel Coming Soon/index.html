<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel</title>
</head>
<body>
    <main>
        <img src="./images/logo.svg" alt="base apparel logo" class="logo">
        <picture class="hero-img-container">
            <source srcset="./images/hero-desktop.jpg" media="(width > 60em)">
            <img src="./images/hero-mobile.jpg" alt="a lady staring at you" class="hero-img">
        </picture>
        <section class="coming-soon-section">
            <h1 class="section-title"><span>We're</span> coming<br>soon</h1>
            <p class="section-description"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="input-container">
                <input type="email" class="email-input" placeholder="Email Address">
                <button class="submit-btn"><img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow-icon"></button>
                <img src="./images/icon-error.svg" alt="error icon" class="error-icon no-display">
            </div>
            <p class="invalid-msg no-display">Please provide a valid email</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
